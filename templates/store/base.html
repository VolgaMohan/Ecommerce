<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	{% include 'registration/home.html' %}

	<div class="container">
		<div class="row" style="margin-top: 6%">
			 <button class="btn btn-info pull-right">
				{% with totail_items=cart|length %}
					{% if cart|length > 0 %}
						My Shopping Order:
						<a href="{% url "cart:cart_detail" %}">
							{{ totail_items }} item {{ totail_items|pluralize }}, Rs. {{ cart.get_total_price }}
						</a>
						{% else %}
						Your cart is empty.
					{% endif %}
				{% endwith %}
			 </button>
		</div>
	</div>
	{% block content %}
	
	
	{% endblock %}

</body>
</html>
